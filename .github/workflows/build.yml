name: Build and Push Frontend & Backend

on:
  push:
    branches:
      - '**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Determine tag(s) from branch or Chart.yaml
      id: vars
      run: |
        BRANCH="${GITHUB_REF#refs/heads/}"
        if [ "$BRANCH" = "main" ]; then
          VERSION=$(grep '^appVersion:' ./charts/whisper-transcription/Chart.yaml | awk '{print $2}')
          echo "Main branch detected. Using chart version: $VERSION and 'latest'"
          TAGS="$VERSION,latest"
        else
          VERSION=$(echo "$BRANCH" | sed 's#/#-#g')
          echo "Non-main branch detected. Using branch name as tag: $VERSION"
          TAGS="$VERSION"
        fi
        echo "tags=$TAGS" >> $GITHUB_OUTPUT

    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/frontend
        file: ./src/frontend/Dockerfile
        push: true
        platforms: linux/amd64
        tags: |
          mlangstonsmith/whisper-frontend:${{ steps.vars.outputs.tags }}

    - name: Build and Push Backend Image
      uses: docker/build-push-action@v5
      with:
        context: ./src/backend
        file: ./src/backend/Dockerfile
        push: true
        platforms: linux/amd64
        tags: |
          mlangstonsmith/whisper-backend:${{ steps.vars.outputs.tags }}