apiVersion: apps/v1
kind: Deployment
metadata:
  name: whisper-frontend-api
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whisper-frontend
  template:
    metadata:
      labels:
        app: whisper-frontend
    spec:
      containers:
        - name: whisper-frontend
          image: "{{ .Values.frontend.image.name }}:{{ .Values.frontend.image.tag }}"
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: {{ .Values.namespace }}
          ports:
            - containerPort: 8501
          imagePullPolicy: Always
